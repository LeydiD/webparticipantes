<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listar Participantes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<div class="container">
  <h1>Lista de Participantes</h1>
  <div class="row">
    <div class="col">
      <button id="loadButton" class="btn btn-primary">Cargar Participantes</button>
      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">Nombre</th>
            <th scope="col">Email</th>
            <th scope="col">Alias</th>
            <th scope="col">Edad</th>
            <th scope="col">Acción</th>
          </tr>
        </thead>
        <tbody id="participantsTableBody">
          <!-- Las filas de participantes se cargarán aquí -->
        </tbody>
      </table>
    </div>
  </div>

  <!-- Modal para Detalles del Participante -->
  <div class="modal fade" id="participantModal" tabindex="-1" role="dialog" aria-labelledby="participantModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
          <div class="modal-content">
              <div class="modal-header">
                  <h5 class="modal-title" id="participantModalLabel">Detalles del Participante</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                  <p><strong>Nombre:</strong> <span id="modalName"></span></p>
                  <p><strong>Email:</strong> <span id="modalEmail"></span></p>
                  <p><strong>Alias:</strong> <span id="modalAlias"></span></p>
                  <p><strong>Edad:</strong> <span id="modalAge"></span></p>
                  <p><strong>Capa:</strong> <span id="modalCapa"></span></p>
              </div>
              <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
              </div>
          </div>
      </div>
  </div>
</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="js/script.js"></script>
</body>
</html>
